<div class="fh5co-page-title" style="background-image: url(images/slide_6.jpg);">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-12 animate-box">
                    <h1><span class="colored">Pay For</span>&nbsp;<span id="biller"><span> with iPay</h1>
				</div>
			</div>
		</div>
	</div>
 <!--section 2 Where our deals are -->
	<div id="best-deal" >
		<div class="container animated fadeInUp">
            <div class="col-md-12 col-sm-12 row">
            <div class="col-md-12 col-sm-12" data-animate-effect="fadeIn"  id="purchase">
                 <span class="col-md-offset-3"></span><img class="" height="80" width="120" src="/images/billing_images/{{image_url}}.png" class="img-responsive">
                    <form name="payform" id="myform" class="form-horizontal col-sm-12" type="submit" action="/ipay" method="post" novalidate>
                        <div class="form-group">
                            <div>                            
                            <input type= "hidden" name="biller">
                            </div>
                        </div>
                        <div class="form-group">
                            <div>                            
                            <input type= "hidden" name="category">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-sm-12 control-label">Mobile Number:</label>
                            <div class="col-md-9  col-sm-12">                            
                            <input type = "number" name="tel" class="form-control" placeholder="2547xxxxxxxx">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-sm-3 control-label" title="this is to notify you in the case of card payments">Email Address:</label>
                            <div class="col-md-9  col-sm-9">                            
                            <input type = "email" name="eml" class="form-control" placeholder="xxx@somedomain.com">                            
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-sm-12 control-label">Value of Purchase:</label>
                            <div class="col-md-9  col-sm-12">
                                <div class="input-group">
                             <input name="amount" type="text" class="form-control" placeholder="Amount(xxx)">
                                <span class="input-group-addon">.00</span></div>                     
                            </div>     
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-sm-12 control-label">Account Number:</label>
                            <div class="col-md-9  col-sm-12">
                             <input name="account" type="text" class="form-control" maxlength=19 placeholder="Account Number(xxxxx)">
                            </div>                            
                        </div>
                        <div class="form-group">
                            <div class="col-md-9 col-md-offset-3  col-sm-12">
                            <button class="btn btn-success btn-alt btn-hover with-arrow"  type="submit" ><span>Submit</span><i class="icon-arrow-right"></i></button>
        &nbsp;|&nbsp;
        <button class="btn btn-default btn-alt btn-hover with-arrow" type="reset" class="button"><span>Reset</span><i class="icon-arrow-right"></i></button>
                        </div>
                        </div>
                        
                    </form>
                </div>
            </div>
